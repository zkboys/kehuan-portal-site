<% layout('') -%>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Page</title>
    <link rel="stylesheet" href="<%- staticFile('/public/fullpage.js/dist/jquery.fullpage.min.css')%>">
    <style>
        body {
            background: #f00;
        }

        #menu {
            z-index: 999;
            position: fixed;
            height: 70px;
            width: 100%;
            background: green;
        }
        #fp-nav {
            margin-top: 50px!important;
        }
        #fp-nav ul li a span{
            background: #f0f;
        }
        .fp-slidesNav ul li a span{
            background: #fff;
        }

    </style>
</head>
<body>
<div id="menu">
    <a href="#page1">page1</a>
    <a href="#page2">page2</a>
    <a href="#page3">page3</a>
    <a href="#page4">page4</a>
</div>
<div id="fullpage">
    <div class="section">
        <div class="slide"> Slide 1</div>
        <div class="slide"> Slide 2</div>
        <div class="slide"> Slide 3</div>
        <div class="slide"> Slide 4</div>
    </div>
    <div class="section">Some section</div>
    <div class="section">Some section</div>
    <div class="section">Some section</div>
</div>
<script src="<%- staticFile('/public/jquery/dist/jquery.min.js')%>"></script>
<script src="<%- staticFile('/public/fullpage.js/vendors/jquery.easings.min.js')%>"></script>
<script src="<%- staticFile('/public/fullpage.js/vendors/scrolloverflow.js')%>"></script>
<script src="<%- staticFile('/public/fullpage.js/dist/jquery.fullpage.min.js')%>"></script>
<script>
    $(document).ready(function () {
        $('#fullpage').fullpage({
            //Navigation
            menu: '#menu',
            lockAnchors: false,
            anchors: ['page1', 'page2', 'page3', 'page4'],
            navigation: true,
            navigationPosition: 'right',
            navigationTooltips: ['page1', 'page2', 'page3', 'page4'],
            showActiveTooltip: false,
            slidesNavigation: true,
            slidesNavPosition: 'bottom',

            //Scrolling
            css3: true,
            scrollingSpeed: 700,
            autoScrolling: true,
            fitToSection: true,
            fitToSectionDelay: 1000,
            scrollBar: false,
            easing: 'easeInOutCubic',
            easingcss3: 'ease',
            loopBottom: false,
            loopTop: false,
            loopHorizontal: true,
            continuousVertical: false,
            continuousHorizontal: false,
            scrollHorizontally: false,
            interlockedSlides: false,
            dragAndMove: false,
            offsetSections: false,
            resetSliders: false,
            fadingEffect: false,
            normalScrollElements: '#element1, .element2',
            scrollOverflow: false,
            scrollOverflowReset: false,
            scrollOverflowOptions: null,
            touchSensitivity: 15,
            normalScrollElementTouchThreshold: 5,
            bigSectionsDestination: null,

            //Accessibility
            keyboardScrolling: true,
            animateAnchor: true,
            recordHistory: true,

            //Design
            controlArrows: true,
            verticalCentered: true,
            sectionsColor: ['#ccc', '#fff'],
            paddingTop: '3em',
            paddingBottom: '10px',
            fixedElements: '#header, .footer',
            responsiveWidth: 0,
            responsiveHeight: 0,
            responsiveSlides: false,

            //Custom selectors
            sectionSelector: '.section',
            slideSelector: '.slide',

            lazyLoading: true,

            //events
            onLeave: function (index, nextIndex, direction) {
            },
            afterLoad: function (anchorLink, index) {
            },
            afterRender: function () {
            },
            afterResize: function () {
            },
            afterResponsive: function (isResponsive) {
            },
            afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) {
            },
            onSlideLeave: function (anchorLink, index, slideIndex, direction, nextSlideIndex) {
            }
        });
    });
</script>
</body>
</html>
